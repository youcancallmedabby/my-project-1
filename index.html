<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h5 id="back">&#x3c Back</h5>
        <h1 id="tell">Tell me a little bit about you?</h1>
        <form action="">
            <label for="username">First Name</label><br>
            <input type="text" id="username" name="First Name" placeholder="Enter your full name here"><br>
            <label for="username">Last Name</label><br>
            <input type="text" id="username" name="Last Name" placeholder="Enter your full name here"><br>
            <label for="email">Email address</label><br>
            <input type="email" name="email" id="email" placeholder="Enter your email address here"><br>
            <label for="pwd">New Password</label><br>
            <input type="password" name="pwd" id="pwd" placeholder="Enter your preferred password here"><br>
            <label for="pwd">Confirm Password</label><br>
            <input type="password" name="pwd" id="pwd" placeholder="Enter your confirmed password here"><br>
            <button type="submit">Sign up</button>
        </form>

        <h4>Already have an account,<a href="http://">Log in here</a></h4>
        <h5><span>Or</span></h5>
        <h5><a href="#"><img src="google.jpg" alt="google signin"> Sign in with Google</a></h5>
    </div>

</html>
